<h1>
  Todo List App
</h1>
<hr> 
<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Add a Todo</h3>
  </div>
  <div class="panel-body">
    <form #todoForm="ngForm" (ngSubmit)="saveTodo()">
      <div class="form-group">
        <label for="name">Name</label>
        <input  minlength="8" [(ngModel)]="todo.name" name='name' #name="ngModel" class='form-control'
          required/>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="isComplete">Completed</label>
        <input type="checkbox" [(ngModel)]="todo.isComplete" name='isComplete' />
      </div>
    
    </form>
  </div>
  <div class="panel-footer">
    <button type="submit" [disabled]="!todoForm.form.valid"  class="btn btn-warning btn-sm">Save</button>
    <button type="button" (click)="initTodo()" [disabled]="!todoForm.form.valid"  class="btn btn-default btn-sm">Cancel</button>
  </div>

</div>

<br />

<div class='table-responsive' *ngIf="todos && todos.length > 0">
  <table class='table table-striped table-bordered table-hover'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Completed</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let todo of todos'>
        <td>{{todo.name}}</td>
        <td>{{todo.isComplete}}</td>
        <td>
          <button class='btn btn-xs' (click)="deleteTodo(todo)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>

          <button class='btn btn-info btn-xs' (click)="editTodo(todo.id)">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
